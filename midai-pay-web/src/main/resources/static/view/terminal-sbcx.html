<!--设备终端查询-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-check"></i>查询条件录入</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="zdsbSearchList"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">机身号</label>
                                    <div class="col-md-8"><input type="text" id="equipmentNoBegin" class="form-control required" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">---</label>

                                    <div class="col-md-8"><input type="text" id="equipmentNoEnd" class="form-control required email" maxlength="50"></div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">商户号
                                </label>

                                    <div class="col-md-8"><input type="text" id="shopNo" class="form-control required url" maxlength="50"></div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">手机号
                                </label>

                                    <div class="col-md-8"><input type="text" id="sbcxMobile" class="form-control required url" maxlength="11"></div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <button class="btn btn-default pull-right" id="emptySearch">清空筛选条件</button>
                            <button class="btn btn-success pull-right" id="zdSbSearch">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding">
                        <h4><i class="icon-manage"></i>终端查询</h4>
                    </div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding">
                            <button class="btn btn-warning pull-right hide-default zdcx-bg-btn" id="zdChange">终端变更</button>
                            <button class="btn btn-warning pull-right hide-default zdcx-ck-btn" id="zdOutput">终端出库</button>
                            <button class="btn btn-warning pull-right hide-default zdrk-rk-btn" id="zdInput">终端入库</button>
                        </div>
                    </div>
                </div>
                <table id="zdSbListTable" class="table table-striped table-hover table-highlight-head" style="border-top: 1px solid #dddddd;"
                       data-toggle="table" data-query-params="searchTable"
                       data-side-pagination="server" data-method="post"
                       data-pagination="true" data-url="../device/agent/list"
                       data-page-size="10" data-show-pagination-detail="false"
                       data-pagination-first-text="First" data-pagination-pre-text="上一页"
                       data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list="[10, 20]"
                       data-page-number="1"
                       data-pagination-last-text="Last">
                    <caption align="top" class="clearfix">
                        <button class="btn btn-success pull-right" id="zdListDown">Excel下载</button>
                    </caption>
                    <thead>
                    <tr>
                      <!--   <th data-field="" data-checkbox="true"></th> -->
                        <th data-field="deviceNo" data-align="left">机身号</th>
                        <th data-field="modeName" data-align="left">型号</th>
                        <th data-field="typeName" data-align="left">类型</th>
                        <th data-field="agentName" data-align="left">代理商名称</th>
                        <th data-field="agentId" data-align="left">代理商编号</th>
                        <th data-field="customerId" data-align="left">商户号</th>
                        <th data-field="mobile" data-align="left">手机号</th>
                        <th data-field="stateName" data-align="left">绑定类型</th>
                        <th data-field="historyCustCount" data-halign="left" data-formatter="historyMerchant">历史绑定商户
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/temp" id="historyBdingMerchant">
    <a style="color:#3968c6;padding:0 20px 0 0;" href="javascript:UTIL.openNewPage({'targetUrl':'pageurl','data':'deviceNo=row.deviceNo'})">str</a>

</script>
<script type="text/javascript" src="js/zd-manage/terminal-sbcx.js"></script>
