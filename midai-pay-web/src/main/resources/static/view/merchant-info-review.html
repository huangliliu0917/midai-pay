<script type="text/javascript" src="js/oss/upLoadFileUI.js"></script>

<script>

    //获取当前页面的参数
    var review_args = UTIL.readUrlData({"currentUrl" : "merchant-info-review.html"});
    var review_mercNo = review_args["mercNo"];
    var review_agentId = review_args["agentId"];

    // 手机商户设备列表参数
    function csDeviceListQuery(argms){
        argms.mercNo = review_mercNo|| "";
        return argms;
    };
    function firstSelectReview(index,row){
        var firstSelectList = row.isFirst;
        if(firstSelectList =="0" ){
            return "否"
        }else{
            return "首选"
        }
    };

    $(function(){
        (function(){
            var reviewCityId;
            var $mechantCsFormReview = $("#customer-firstReview-form-review");
            var $mechantCsMerHideReview = $("#customer-firstReview-form-review .hideLoop");
            $mechantCsMerHideReview.hide();


            $mechantCsMerHideReview.hide();
            $mechantCsMerHideReview.find("input").prop("disabled",true);
            $mechantCsMerHideReview.find("select").prop("disabled",true);
            $mechantCsFormReview.find('#register-province-Review').prop("disabled",false);
            $mechantCsFormReview.find('#register-city-Review').prop("disabled",false);

            //初始化省市联动
            $.ajax({
                url : "/system/address/loadprovince.json",
                method : 'post',
                success : function(res) {
                    var $selectList = $mechantCsFormReview.find('select').filter(
                            function() {
                                return ($(this).attr('id') || '').toLowerCase()
                                                .indexOf('province') >= 0;
                            });
                    $selectList.empty();
                    $selectList.each(function(index) {
                        for (var i = 0; i < res.length; i++) {
                            var str = $("#optionTmplReview").html();
                            $(this).append(
                                            str.replace(/\{\{code\}\}/g,
                                                    res[i].code).replace(
                                                    /\{\{id\}\}/g, res[i].code)
                                                    .replace(/\{\{name\}\}/g,
                                                            res[i].name));
                        }
                        // changeProvince($(this));
                        $(this).change(function() {
                            var $that = $(this);
                            changeProvince($that);
                        })
                    });
                },
                error : function(xhr, textStatus,
                                 errorThrown) {
                    UTIL.clickDisappearSwal("亲，初始化省列表出错，请联系管理员！");
                    // UTIL.autoDisappearSwal("风控审核成功!");
                }
            })
            // 省市区的数据联动
            function changeProvince($that, success) {
                var nameStr = $that.attr("id").toLowerCase().replace("province",
                        "city");
                var provinceCode = $('option:selected', $that).data('code')
                        .toString();
                var provsValue = $that.find("option:selected").data("value");
                var provincialCityFlag = "";
                if (provsValue.substr(provsValue.length - 1, 1) == "市") {
                    provincialCityFlag = "area";
                    provinceCode = provinceCode.substr(0, provinceCode.length - 3)
                            + "100";
                } else {
                    provincialCityFlag = "city";
                }
                // 找到和身份对应的城市
                var $selectCity = $mechantCsFormReview.find('select').filter(function() {
                    return ($(this).attr('id') || '').toLowerCase() == nameStr;
                });
                $.ajax({
                    url : "/system/address/loadcity/"
                    + provinceCode + "/" + provincialCityFlag + ".json",
                    method : 'post',
                    success : function(res) {
                        $selectCity.empty();
                        for (var i = 0; i < res.length; i++) {
                            var cityStr = $('#cityTmplReview').html();

                            var cityName = cityStr.replace(/\{\{code\}\}/g,
                                    res[i].code).replace(/\{\{name\}\}/g,
                                    res[i].name).replace(/\{\{father\}\}/g,
                                    provinceCode);
                            $selectCity.append(cityName);
                        }
                        if(reviewCityId){
                            $mechantCsFormReview.find("#register-city-Review").val(reviewCityId);
                            reviewCityId = "";
                        }

                        if (success && typeof success === 'function') {
                            success();
                        }

                    }
                })
            }
            //初始化开户总行名称列表
            $.ajax({
                url : "/system/bank/loadAllBank",
                method : 'post',
                async : false,
                success : function(res) {
                    var $selectBankListReview = $mechantCsFormReview.find('select').filter(
                            function() {
                                return ($(this).attr('id') || '').toLowerCase()
                                                .indexOf('bankid') >= 0;
                            });
                    $selectBankListReview.empty();
                    $selectBankListReview.each(function(index) {
                        for (var i = 0; i < res.length; i++) {
                            var str = $("#bankTmplReview").html();
                            $(this)
                                    .append(
                                            //bankcode shortcode showname
                                            str.replace(/\{\{code\}\}/g,
                                                    res[i].bankcode).replace(/\{\{bankcode\}\}/g, res[i].bankcode).replace(/\{\{shortcode\}\}/g, res[i].shortcode)
                                                    .replace(/\{\{showname\}\}/g, res[i].showname));
                        }
                        // changeBank($(this));
                        $(this).change(function() {
                            var $that = $(this);
                            changeBank($that);
                        });
                    });
                },
                error : function(xhr, textStatus,
                                 errorThrown) {
                    // alert("亲，初始化开户总行名称列表出错，请联系管理员！");
                    UTIL.clickDisappearSwal("亲，初始化开户总行名称列表出错，请联系管理员！");
                }
            });

            function changeBank($that, success) {
                var shortcodeCode = $('option:selected', $that).data('shortcode').toString();

                $mechantCsFormReview.find('#merchantCsBranchbankName').val('');
                $mechantCsFormReview.find('#merchantCsBranchbankId').val('');
            }
            // 旋转图片
            $("#review-showImg-madal .rotateImg").click(function(){
                ROTATEIMGFLAG = (++ROTATEIMGFLAG) % 4;
                $(this).siblings('img').css({'transform': 'rotate(' + ROTATEIMGFLAG*90 + 'deg)'});
            })


            //加载初审页面
            $.ajax({
                type : "get",
                dataType : "json",
                contentType : "application/json",
                url: "/customer/find/" + review_mercNo + ".json",
                success : function(res) {
                    $mechantCsFormReview.json2form(res);
                    $mechantCsFormReview.find("select[name='customer.opstate']").val(1);
                    $mechantCsFormReview.find("#register-province-Review").change();
                    reviewCityId = res.customer.cityId;

                    $('#reviewMercNoReview').val(review_mercNo);
                    if(res.firstRreviewList !== null){
                        if(res.firstRreviewList.length > 0){
                            for(var i = 0; i < res.firstRreviewList.length; i++){

                                var str = $("#firstReviewTempReview").html().replace("curIndex",i);

                                $("#fristAdviceContReview").append(str);
                                $("#customer-fs-form").find("textarea[name='firstRreviewList["+i+"].advice']").val(res.firstRreviewList[i].advice);
                            }
                        }
                    }

                    if(res.customer.merType == 1){
                        $mechantCsMerHideReview.hide();
                        $mechantCsMerHideReview.find("input").prop("disabled",true);
                        $mechantCsMerHideReview.find("select").prop("disabled",true);
                        $mechantCsFormReview.find('#register-province').prop("disabled",false);
                        $mechantCsFormReview.find('#register-city').prop("disabled",false);
                        $(".addClearfix").addClass("clearfix");

                    }else if(res.customer.merType == 3){
                        $mechantCsMerHideReview.show();
                        $mechantCsFormReview.find('#register-province-Review').prop("disabled",false);
                        $mechantCsFormReview.find('#customer-firstReview-form-review #register-city-Review').prop("disabled",false);
                        $mechantCsMerHideReview.find("input").prop("disabled",false);
                        $mechantCsMerHideReview.find("select").prop("disabled",false);
                        $("input[name='customer.merAuto']").prop("disabled",true);
                        $(".addClearfix").removeClass("clearfix");

                    }
                    $("#customer-firstReview-form-review .upImgs").each(function(){
                        $(this).uploadPreview();
                    });
                }
            });

            // 初始化table
            $('[data-toggle="table"]').bootstrapTable();


            $("#customer-firstReview-form-review #merTypeReview").change(function(){
                merTypeVal = $("#customer-firstReview-form #merTypeReview").val();
                if(merTypeVal == 1){
                    $mechantCsMerHide.hide();
                    $mechantCsMerHideReview.find("input").prop("disabled",true);
                    $mechantCsMerHideReview.find("select").prop("disabled",true);
                    $mechantCsFormReview.find('#register-province-Review').prop("disabled",false);
                    $mechantCsFormReview.find('#register-city-Review').prop("disabled",false);
                    $(".addClearfix").addClass("clearfix");
                }else if(merTypeVal == 3){
                    $mechantCsMerHideReview.show();
                    $mechantCsFormReview.find('#register-province-Review').prop("disabled",false);
                    $mechantCsFormReview.find('#register-city-Review').prop("disabled",false);
                    $mechantCsMerHideReview.find("input").prop("disabled",false);
                    $mechantCsMerHideReview.find("select").prop("disabled",false);
                    $("input[name='customer.merAuto']").prop("disabled",true);
                    $(".addClearfix").removeClass("clearfix");
                }
            });




        })();
    });
</script>
