<!-- 生成代付文件页面 -->
<div class="container-fluid">
   <!--清算管理-生成代付文件 start-->
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-check"></i>财务划款界面</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="scdfForm"
                          action=""
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">提现类型</label>
                                    <div class="col-md-8">
                                        <select name="" class="form-control">
                                            <option value="">请选择</option>
                                            <option value="">T+0</option>
                                            <option value="">T+1</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">提现日期</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="transrecvdateBegin" id="dealStartTime" class="form-control" maxlength="20">
                                                <span class="input-group-addon bg-green">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">---</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="transrecvdateEnd" id="dealEndTime"  class="form-control" maxlength="20">
                                                <span class="input-group-addon bg-green">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <input type="button" value="重置条件" class="btn btn-default pull-right" id="scdfEmptyBtn">
                            <input type="button" value="查询" class="btn btn-success pull-right" id="scdfSearchBtn"> 
                        </div>
                    </form>
                </div>
            </div>

            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding"><h4><i class="icon-list"></i>查询结果</h4></div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding col-md-2">
                            <button class="btn btn-success pull-right" id="txtBtn">生成TXT文件</button>
                        </div>
                        <div class="col-md-6 col-lg-6 toolbar no-padding">
                            <div class="form-group">
                                <label class="col-md-6 control-label" style="padding-top:8px;text-align:right">生成打款TXT文件通道方</label>
                                <div class="col-md-6">
                                    <select name="" class="form-control" id="txtPath">
                                        <option value="">请选择</option>
                                        <option value="">联通</option>
                                        <option value="">银联</option>
                                        <option value="">厦门民生银行行内</option>
                                        <option value="">厦门民生银行跨行</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-content no-padding">
                    <table class="table table-striped table-hover table-bordered" id="scdfTable"
                        data-toggle="table" 
                        data-url="" data-query-params="scdfSearch" data-pagination="true"
                        data-side-pagination="server" data-page-size="10"
                        data-pagination-first-text="First"
                        data-pagination-pre-text="上一页" data-pagination-next-text="下一页"
                        data-pagination-loop="false"
                        data-pagination-last-text="Last" data-method="post">
                        <thead>
                            <tr>
                                <th data-field="" data-formatter="FormatDateTime" data-align="left">提现日期</th>
                                <th data-field="" data-align="left">商户小票号</th>
                                <th data-field="" data-align="left">商户类型</th>
                                <th data-field="" data-align="left">订单号</th>
                                <th data-field="" data-align="left">提现金额</th>
                                <th data-field="" data-align="left">产品类型</th>
                                <th data-field="" data-align="left">开户名</th>
                                <th data-field="" data-align="left">卡号</th>
                                <th data-field="" data-align="left">省份</th>
                                <th data-field="" data-align="left">城市</th>
                                <th data-field="" data-align="left">支行名称</th>
                                <th data-field="" data-align="left">证件类型</th>
                                <th data-field="" data-align="left">打款状态</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!--生成代付文件页面-->
 <script type="text/javascript" src="js/transation-audit/settlement-payment-file.js"></script>
