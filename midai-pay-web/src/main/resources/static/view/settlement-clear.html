<!-- 清分清算页面 -->
<div class="container-fluid">
   <!--清算管理-清分清算 start-->
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-check"></i>请选择查询条件</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="qfqsForm"
                          action=""
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">商户小票号</label>
                                    <div class="col-md-8">
                                        <input type="text" name="mercId" class="form-control" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">商户名称</label>
                                    <div class="col-md-8">
                                        <input type="text" name="mercName" class="form-control" maxlength="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">提现日期</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="startTime" id="" class="form-control" maxlength="20">
                                                <span class="input-group-addon bg-green">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">---</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="endTime" id="" class="form-control" maxlength="20">
                                                <span class="input-group-addon bg-green">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <input type="button" value="清空筛选条件" class="btn btn-default pull-right" id="qfqsEmptyBtn">
                            <input type="button" value="查询" class="btn btn-success pull-right" id="qfqsSearchBtn"> 
                        </div>
                    </form>
                </div>
            </div>

            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding"><h4><i class="icon-list"></i>查询结果</h4></div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding">
                            <button class="btn btn-success pull-right hide-default qfqs-tg-btn" id="passQsBtn">通过</button>
                        </div>
                    </div>
                </div>
                <div class="widget-content no-padding">
                    <table class="table table-striped table-hover table-borderd" id="qfqsTable"
                        data-toggle="table" 
                        data-url="../getmoney/list" data-query-params="qfqsSearch" data-pagination="true"
                        data-side-pagination="server" data-page-size="10"
                        data-pagination-first-text="First"
                        data-pagination-pre-text="上一页" data-pagination-next-text="下一页"
                        data-pagination-loop="false"
                        data-pagination-last-text="Last" data-method="post">
                        <thead>
                            <tr>
                                <th data-field="" data-checkbox="true"></th>
                                <th data-field="logNo" data-align="left" data-visible="false">流水号</th>
                                <th data-field="mercId" data-align="left">商户小票号</th>
                                <th data-field="mercName" data-align="left">商户名称</th>
                                <th data-field="tixianDatetime" data-align="left">提现日期</th>
                                <th data-field="tixianAmt" data-align="left">提现金额</th>
                                <th data-field="tixianFeeamt" data-align="left">结算手续费</th>
                                <th data-field="accountNo" data-align="left">卡号</th>
                                <th data-field="accountName" data-align="left">开户名</th>
                                <th data-field="branchBankName" data-align="left">开户行名称</th>
                                <!-- <th data-field="settlePerson" data-align="left">操作人</th>
                                <th data-field="settleDate" data-align="left">操作时间</th> -->
                                <th data-field="settleState" data-align="left" data-formatter="qfqsStatus">状态</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!--清算管理-清分清算 end-->
</div>

<!--模态框-通过清算 start-->
    <div class="modal fade" id="passQSModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                    <h4 class="modal-title align-center">通过</h4>
                </div>

                <div class="modal-body">
                    <p class="align-center modal-delete-text">
                         确定将小票号为<span class="passQsCont"></span>的商户通过该笔清算
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关&nbsp;&nbsp;闭</button>
                    <button type="button" id="surePassBtn" class="btn btn-success confirm-btn">确&nbsp;&nbsp;定</button>
                </div>

            </div>
        </div>
    </div>
<!--模态框-通过清算 end-->
 <script type="text/javascript" src="js/zd-manage/settlement-clear.js"></script>
