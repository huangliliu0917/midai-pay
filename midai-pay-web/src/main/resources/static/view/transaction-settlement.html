<div class="container-fluid">
    <!--交易结算 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header">
                    <h4><i class="icon-check"></i>请选择查询条件</h4>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="tranSettleForm">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">商户小票号</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-ticket" maxlength="50"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">商户名称</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-name" maxlength="100"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">提现金额</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-money-begin" maxlength="20"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">---</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-money-end" maxlength="20"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">提现流水号</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-sliverNo" maxlength="50"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">入账卡号</label>

                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="tranSettle-cardNo" maxlength="19"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">提现日期</label>

                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" id="" class="form-control required url"
                                                   name="tranSettlesf-date-begin" maxlength="20">
                                            <span class="input-group-addon bg-green">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">---
                                </label>

                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" id="" class="form-control required url" name="tranSettlesf-date-end" maxlength="20">
                                            <span class="input-group-addon bg-green">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">审核状态</label>

                                    <div class="col-md-8">
                                        <select id="tranSettleStaus" class="form-control required" name="tranSettle-state">
                                            <option value="0">待审核</option>
                                            <option value="2">通过</option>
                                            <option value="4">冻结</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <button class="btn btn-default pull-right" id="tranSettleEmpty">清空筛选条件</button>
                            <button class="btn btn-success pull-right" id="tranSettleSearch">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding">
                        <h4><i class="icon-list"></i>查询结果</h4>
                    </div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding">
                            <button class="btn btn-success pull-right tranSettle-forzen hide-default tranSettle-pass jsjs-tg-btn">通过</button>
                            <button class="btn btn-warning pull-right hide-default tranSettle-forzen tranSettle-forzen-shop jyjs-djsh-btn">冻结商户</button>
                            <button class="btn btn-warning pull-right hide-default tranSettle-forzen tranSettle-forzen-water jyjs-djls-btn">冻结流水</button>
                        </div>
                    </div>
                </div>
                <div class="widget-content no-padding">
                    <table id="tranSettleListTable"
                           class="table table-striped table-hover"
                           data-toggle="table" data-query-params="tranSettleSearchTable"
                           data-side-pagination="server" data-method="post"
                           data-pagination="true" data-url="../trade/settle/list"
                           data-page-size="10" data-show-pagination-detail="false"
                           data-pagination-first-text="First" data-pagination-pre-text="上一页"
                           data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list="[10, 20]"
                           data-pagination-last-text="Last">
                        <thead>
                        <tr>
                            <th data-field="" data-checkbox="true" data-formatter="_trade$tate"></th>
                            <th data-field="logNo">提现流水号</th>
                            <th data-field="mercId">商户小票号</th>
                            <th data-field="mercName">商户名称</th>
                            <th data-field="tixianAmt">提现金额</th>
                            <th data-field="tixianDatetime">提现日期</th>
                            <th data-field="accountName">开户名</th>
                            <th data-field="accountNo">入账卡号</th>
                            <th data-field="provinceName">省</th>
                            <th data-field="cityName">市</th>
                            <th data-field="" data-formatter="settlementDetail">交易详情</th>
                            <th data-field="settleDate">操作时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--冻结商户模态框-->
<div class="modal fade" id="settlementFrozenShop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="settlMerchantforzenCause"
                  novalidate="novalidate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title"><i class="icon-list"></i>冻结商户</h4>
                </div>
                <div class="modal-body modal-delete-text">
                    <div class="col-md-12 text-left delete-word-wrap" style="padding-left: 25px;">您确认要将交易流水号为:<span class="settlementForzenIdshop"></span>的商户冻结吗?冻结后该商户只能进行交易，不能进行取现操作！<br><br>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group"><label class="col-md-2 control-label">冻结原因 <span class="required">*</span></label>

                            <div class="col-md-10">
                                <textarea rows="5" cols="12" name="frozenReason" class="form-control" style="resize: none;"  maxlength="200"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-success" id="tranSettleForzenShop">确定</button>
                    </div>
                </div>
            </form>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--冻结流水模态框-->
<div class="modal fade" id="settlementFrozenWater" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="settlSliverforzenCause"
                  novalidate="novalidate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title"><i class="icon-list"></i>冻结流水</h4>
                </div>
                <div class="modal-body modal-delete-text">
                    <div class="col-md-12 text-left delete-word-wrap">您确认要将流水号为<span class="settlementForzenIdSliver"></span>的交易冻结吗?</div>
                    <div class="col-md-12 text-left">冻结后的该笔流水金额将不能进行提现!</div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success" id="tranSettleForzenSliver">确定</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--冻结流水通过模态框-->
<div class="modal fade" id="settlementTranPass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title"><i class="icon-list"></i>交易通过</h4>
            </div>
            <div class="modal-body modal-delete-text">
                <div class="col-md-12 text-left delete-word-wrap">您确认要将交易号为<span class="settlementForzenIdPass"></span>的通过吗?</div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-success" id="tranSettlePass">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="js/transation-audit/transaction-settlement.js"></script>
