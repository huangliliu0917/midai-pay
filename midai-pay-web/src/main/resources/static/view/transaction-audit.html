<!--交易审核-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-check"></i>查询条件录入</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="jyshForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">流水号</label>
                                    <div class="col-md-8"><input type="text" class="form-control required" name="hostTransSsn" maxalength="50"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">商户小票号</label>
                                    <div class="col-md-8"><input type="text" id="equipmentModle" name="mercId" class="form-control required email" maxlength="50"></div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">终端编号</label>
                                    <div class="col-md-8"><input type="text" id="equipmentKind" name="terminalNo" class="form-control required url" maxlength="50"></div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">商户名称</label>
                                    <div class="col-md-8"><input type="text" name="mercName" class="form-control required email" maxlength="100"></div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">交易日期</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="transDateStart" class="form-control required url" maxlength="20">
                                            <span class="input-group-addon bg-green">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">---
                                </label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" name="transDateEnd" class="form-control required url" maxlength="20">
                                            <span class="input-group-addon bg-green">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">交易金额区间</label>
                                    <div class="col-md-8"><input type="text" name="transAmtStart" class="form-control required" maxlength="20">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">---</label>
                                    <div class="col-md-8"><input type="text" name="transAmtEnd" class="form-control required email" maxlength="20"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">交易审核状态 </label>
                                    <div class="col-md-8">
                                        <select id="factoryStaus" name="state" class="form-control required">
                                            <!-- <option value="" style="display:none">所有</option> -->
                                            <option value="0">待审核</option>
                                            <option value="1">通过</option>
                                            <option value="2">拒绝</option>  
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <!-- <button class="btn btn-success pull-right" id="jyshDownloadBtn">下载</button> -->
                            <button class="btn btn-default pull-right" id="jyshEmptySearch">清空筛选条件</button>
                            <button class="btn btn-success pull-right" id="jyshCheckBtn">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding">
                        <h4><i class="icon-list"></i>查询结果</h4>
                    </div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding">
                            <button class="btn btn-success pull-right" id="tranSettementReject">批量拒绝</button>
                            <button class="btn btn-success pull-right" id="tranSettementAccess">批量通过</button>
                        </div>
                    </div>
                </div>
                <table id="jyshTable" class="table table-striped table-no-bordered table-checkable table-highlight-head table-no-inner-border table-hover"
                       data-toggle="table" data-query-params="jyshQueryOptions" data-show-header="false"
                       data-side-pagination="server" data-method="post"
                       data-pagination="true" data-ajax="jyshAjaxFnc"
                       data-page-size="8" data-show-pagination-detail="false"
                       data-pagination-first-text="First" data-pagination-pre-text="上一页"
                       data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list=[8,16,24]
                       data-pagination-last-text="Last">
                       <caption align="top" class="clearfix" style="border-bottom: 1px solid #d9d9d9">
                        <input id="jysh-check-all" type="checkbox" name="jysh-check-all" style="vertical-align: middle;">&nbsp;<span>全选</span>
                        </caption>
                    <thead>
                    <tr>
                        <th data-field="list0" data-align="left" data-formatter="list0DataFormat">小票1</th>
                        <th data-field="list1" data-align="left" data-formatter="list1DataFormat">小票2</th>
                        <th data-field="list2" data-align="left" data-formatter="list2DataFormat">小票3</th>
                        <th data-field="list3" data-align="left" data-formatter="list3DataFormat">小票4</th>
                        <!-- <th data-field="list5" data-align="left" data-formatter="list5DataFormat">小票5</th> -->
                    </tr>
                    </thead>
                </table> 
            </div>
        </div>
    </div>
</div>
<!--拒绝模态框-->
<div class="modal fade" id="jyshRejectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="jyshRejectModalForm"
                  novalidate="novalidate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">审核拒绝</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                        <input type="hidden" name="hostTransSsn" />
                            <div class="form-group"><label class="col-md-2 control-label">拒绝理由</label>
                                <div class="col-md-10">
                                    <textarea rows="5" cols="12" name="reason" id="factoryNote" class="form-control"
                                              style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"><label class="col-md-2 control-label"></label>
                                <div class="col-md-8" id="modelType">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="1" disabled checked />退回重签
                                        <input type="checkbox" class="hide-default" name="reSign" value="1" checked />
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" class="additional" name="sendMsg" value="1" checked />短信提示
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success" id="jyshRejectBtn">确定</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--小票预览图模态框-->
<div class="modal fade" id="ticketImgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="addFactoryCus"
                  novalidate="novalidate">
                <div class="modal-body">
                    <div class="row">
                        <img src="../imgs/vposmodel.png">
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--交易审核-->
<script type="text/javascript" src="js/transation-audit/transaction-audit.js"></script>
<script type="text/templ" id="ticketTemplate">
   <div class="ticketImgBox">
        <div class="ticketImgContainer">
            <div class="ticketHeader">
                <div style="margin-left: 10px; margin-top: 10px;">
                    <input type="checkbox" data-hostTransSsn="{{hostTransSsn}}" name="test" class="yjsh-check-item" />
                </div>
                
                <!-- <input type="hidden" name="testData" /> -->
            </div>
            <div class="ticketImgInfo">
                <a class="imgModalShow" href="javascript:ticketImgInfo('{{bigImgUrl}}')"> <img src="{{smallImgUrl}}" /></a>
            </div>
            <div class="ticketTextInfo">
                <p class="info1">小票号:<i>{{mercId}}</i></p>
                <p class="info1">交易流水:<i>{{hostTransSsn}}</i></p>
                <p class="info1"><span class="colum-2">商户名:<i>{{mercName}}</i></span><span class="colum-2">金额:<i>{{money}}</i></span></p>
                <p class="info1"><span class="colum-2">状态:<i>{{state}}</i></span><span class="colum-2">卡类型:<i>{{cardKind}}</i></span></p>
            </div>
            <div class="ticketAuditResult">
                <a class="btn btn-success" href="javascript:ticketAdopt('{{hostTransSsn}}')" >通过</a>
                <a class="btn btn-default" style="margin-left:8px;" href="javascript:ticketRefuse('{{hostTransSsn}}')">拒绝</a>
            </div>
        </div>
    </div>
</script>
