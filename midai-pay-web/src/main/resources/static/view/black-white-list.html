<!--黑白名单-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-reorder"></i>查询条件录入</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="hbmdForm"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">卡号</label>
                                    <div class="col-md-8"><input type="text" class="form-control required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">创建时间始</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" class="form-control required url">
                                        <span class="input-group-addon bg-green">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">创建时间终</label>
                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" class="form-control required url">
                                        <span class="input-group-addon bg-green">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">名单类型
                                </label>
                                    <div class="col-md-8"><input type="text" id="shopNo" class="form-control required url"></div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <button class="btn btn-default pull-right" id="emptyHbmdSearch">清空筛选条件</button>
                            <button class="btn btn-success pull-right" id="hbmdSearch">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4">
                        <h4>查询结果</h4>
                    </div>
                    <div class="col-md-8 no-padding">
                        <div class="toolbar no-padding">
                            <button class="btn btn-warning pull-right" id="BWmanyDelete">批量删除</button>
                            <button class="btn btn-warning pull-right" id="addBlackList">加入黑名单</button>
                            <button class="btn btn-warning pull-right" id="addWhiteList">加入白名单</button>
                        </div>
                    </div>
                </div>
                    <table id="hbmdTable" class="table table-striped table-bordered table-checkable table-highlight-head table-no-inner-border table-hover"
                           data-toggle="table" data-query-params="hbmdQueryOptions"
                           data-side-pagination="server" data-method="post"
                           data-pagination="true" data-url=""
                           data-page-size="10" data-show-pagination-detail="false"
                           data-pagination-first-text="First" data-pagination-pre-text="上一页"
                           data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list="[10, 20]"
                           data-pagination-last-text="Last">
                        <thead>
                        <tr>
                            <th data-field="" data-checkbox="true"></th>
                            <th data-field="" data-align="left">卡号</th>
                            <th data-field="" data-align="left">黑白名单类型</th>
                            <th data-field="" data-align="left">创建时间</th>
                            <th data-field="" data-align="left">操作人</th>
                        </tr>
                        </thead>
                    </table>
            </div>
        </div>
    </div>
</div>

<!--删除模态框-->
<div class="modal fade" id="blackWhiteDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">黑白名单操作</h4>
            </div>
            <div class="modal-body modal-delete-text">
                <div class="col-md-12 text-center">您确认要删除名称为</div>
                <div class="col-md-12 text-center factoryDeleteIds"></div>
                <div class="col-md-12 text-center">黑白名单吗?</div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-success" id="factoryDeleteSure">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--黑白名单-->
