<style type="text/css">
    .tdxpBox{
        width: 334px;
        height: 595px;
        box-sizing: border-box;
        margin:12px;
        background-color:#fff;
    }
    .tdxpBox .tdxpContainer{
        width: 100%;
        height: 100%;
        position: relative;
        margin-left: 12px;
    }
    .tdxpBox .tdxpImage{
        width: 100%;
        height: 565px;
    }
    .tdxpBox .tdxpHostTransSsn{
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0;
        font-size: 12px;
        line-height: 30px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-reorder"></i>查询条件录入</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="tdxpForm"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">流水号</label>
                                    <div class="col-md-8"><input type="text" name="hostTransSsn" class="form-control required hostTransSsn" maxlength="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <!-- <input type="button" class="btn btn-default pull-right" id="tdxpDownBtn" value="下载" /> -->
                            <input type="button" class="btn btn-success pull-right" id="generataTicketBtn" value="生成小票" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4">
                        <h4>生成结果</h4>
                    </div>
                </div>
                <table id="tdxpTable" class="table table-striped table-no-bordered table-checkable table-highlight-head table-no-inner-border table-hover"
                       data-toggle="table" data-query-params="tdxpQueryOptions" data-show-header="false"
                       data-side-pagination="server" data-method="post"
                       data-pagination="true" data-ajax="tdxpAjaxFnc"
                       data-page-size="8" data-show-pagination-detail="false"
                       data-pagination-first-text="First" data-pagination-pre-text="上一页"
                       data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list=[8,16,24]
                       data-pagination-last-text="Last">
                    <thead>
                    <tr>
                        <th data-field="list0" data-align="left" data-formatter="tdxpDataFormat0">小票1</th>
                        <th data-field="list1" data-align="left" data-formatter="tdxpDataFormat1">小票2</th>
                        <th data-field="list2" data-align="left" data-formatter="tdxpDataFormat2">小票3</th>
                        <th data-field="list3" data-align="left" data-formatter="tdxpDataFormat3">小票4</th>
                    </tr>
                    </thead>
                </table> 
            </div>
        </div>
    </div>
</div>

<script type="text/templ" id="tdxpTemplate">
    <div class="tdxpBox">
        <div class="tdxpContainer">
            <div class="tdxpImage">
                <img src="{{smallImgUrl}}" />
            </div>
            <p class="tdxpHostTransSsn">交易流水号:{{hostTransSsn}}</p>
        </div>
           
    </div>
</script>
