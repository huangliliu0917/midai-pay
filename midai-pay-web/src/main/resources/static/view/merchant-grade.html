<div class="container-fluid">
    <div class="row">

            <div class="widget box">

            </div>
        </div>
    </div>
</div>

<!--新增模态框-->
<div class="modal fade" id="merchantGradeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal" id="merchantGradeFormNew"
                  novalidate="novalidate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title"><i class="icon-form"></i>新建商户等级配置</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">等级<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-grade" name="grade" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单笔限额<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-single-money" name="address"
                                                             class="form-control required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单卡最高限额(元)<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-highest-money" name="name" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单卡最低限额(元)<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-lowest-money" name="address"
                                                             class="form-control required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单卡限额笔数(元)<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-num-money" name="name" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单日限额(元)<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-day-biggest" name="address"
                                                             class="form-control required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">日限额笔数<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-day-num" name="name" class="form-control required">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">单月限额(元)<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-month-biggest" name="address"
                                                             class="form-control required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="col-md-4 control-label">月限额笔数<span class="required">*</span></label>

                                <div class="col-md-8"><input type="text" id="merchant-month-num" name="name" class="form-control required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group"><label class="col-md-2 control-label">备注&nbsp;&nbsp;</label>

                                <div class="col-md-10">
                                    <textarea rows="5" cols="12" name="note" id="merchantGradeNote" class="form-control"
                                              style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success" id="merchantGradeNewSuer">确认</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div><!-- /.modal -->
