<!--出入库明细查询-->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="widget box">
                <div class="widget-header"><h4><i class="icon-check"></i>查询条件录入</h4></div>
                <div class="widget-content">
                    <form class="form-horizontal row-border" id="crkSearchList"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">机身号</label>

                                    <div class="col-md-8"><input type="text" id="detailNoBegin" class="form-control required" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">---</label>

                                    <div class="col-md-8">
                                        <input type="text" id="detailNoEnd" class="form-control required email" maxlength="50">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">创建时间始</label>

                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" id="detailTimeBegin" class="form-control required url" maxlength="20">
                                          <span class="input-group-addon bg-green">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="form-group"><label class="col-md-4 control-label">创建时间终
                                </label>

                                    <div class="col-md-8">
                                        <div class="input-group date my_date">
                                            <input type="text" id="detailTimeEnd" class="form-control required url" maxlength="20">
                                          <span class="input-group-addon bg-green">
                                               <span class="glyphicon glyphicon-calendar"></span>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-actions">
                            <button class="btn btn-default pull-right" id="detailEmpty">清空筛选条件</button>
                            <button class="btn btn-success pull-right" id="detailSearch">查询</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="widget box">
                <div class="widget-header">
                    <div class="col-md-4 no-padding">
                        <h4><i class="icon-list"></i>出入库明细查询</h4>
                    </div>
                </div>
                <table id="detailListTable"
                       class="table table-striped table-hover table-highlight-head" style="border-top: 1px solid #dddddd;"
                       data-toggle="table" data-query-params="detailsearchTable"
                       data-side-pagination="server" data-method="post"
                       data-pagination="true" data-url="../device/inout/list"
                       data-page-size="10" data-show-pagination-detail="false"
                       data-pagination-first-text="First" data-pagination-pre-text="上一页"
                       data-pagination-next-text="下一页" data-pagination-loop="false" data-page-list="[10, 20]"
                       data-pagination-last-text="Last">
                    <caption align="top" class="clearfix">
                        <button class="btn btn-success pull-right" id="detailDownload">Excel下载</button>
                    </caption>
                    <thead>
                    <tr>
                      <!--   <th data-field="" data-checkbox="true"></th> -->
                        <th data-field="deviceNo" data-align="left">机身号</th>
                        <th data-field="agentName" data-align="left">源代理商名称</th>
                        <th data-field="destagentName" data-align="left">目标代理商名称</th>
                        <th data-field="createTime" data-align="left">创建时间</th>
                        <th data-field="appUser" data-align="left">操作员</th>
                        <th data-field="operateState" data-align="left">状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/zd-manage/terminal-crk-detail.js"></script>
